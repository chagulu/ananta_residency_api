# App Name
spring.application.name=society
server.servlet.context-path=
app.base-url=${APP_BASE_URL}

# Database Configuration (use environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.com.example.society=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# JWT Configuration (from environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=360000

# MSG91 SMS Configuration (from environment variables)
msg91.authkey=${MSG91_AUTHKEY}
msg91.senderId=${MSG91_SENDERID}
msg91.route=${MSG91_ROUTE}
msg91.country=${MSG91_COUNTRY}
