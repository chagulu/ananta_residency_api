services:
  - type: web
    name: ananta-residency-api
    env: docker
    plan: free
    branch: main
    buildCommand: ""          # Dockerfile handles build
    startCommand: ""          # Dockerfile handles start
    dockerfilePath: Dockerfile
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: APP_BASE_URL
        value: https://ananta-residency-api.onrender.com
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://<your-db-host>:3306/anantaresidency
      - key: SPRING_DATASOURCE_USERNAME
        value: <your-db-username>
      - key: SPRING_DATASOURCE_PASSWORD
        value: <your-db-password>
      - key: JWT_SECRET
        value: <your-jwt-secret>
      - key: MSG91_AUTHKEY
        value: <your-msg91-authkey>
      - key: MSG91_SENDERID
        value: ANANTARES
      - key: MSG91_ROUTE
        value: 2
      - key: MSG91_COUNTRY
        value: 91
